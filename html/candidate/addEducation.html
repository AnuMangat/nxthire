<script>
	var $_GET = [];
	function get_userid() {

		window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(a,
				name, value) {
			$_GET[name] = value;
		});
		return $_GET['userid'];
	}

	function add_education() {
		userid = get_userid();
		name = $('#degree_name').val();
		description = $('#degree_description').val();
		college = $('#college').val();
		is_grad = $("input[name='is_grad']:checked").val();

		$.ajax({
			url : "addEducation.php", //the page containing php script
			type : "post", //request type,
			dataType : 'json',
			data : {
				userid : userid,
				degree_name : name,
				degree_description : description,
				college : college,
				is_grad : is_grad
			},
			success : function(request, status, error) {
				window.location.href = 'skill.php?userid=' + userid;

			},
			error : function(request, status, error) {
				alert(request.responseText);
				event.preventDefault();
			}
		});

	}
</script>
<div class="container">
	<div class="row">
		<div class="col-sm-8">

			<form id="addeduform">
				<div class="form-group">
					<label for="name">Degree/Diploma Name:</label> <input type="text"
						class="form-control" id="degree_name" name="degree_name" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
				<div class="form-group">
					<label for="description">Description:</label> <input type="text"
						class="form-control" id="degree_description"
						name="degree_description" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
				<div class="form-group">
					<label for="college">College:</label> <input type="text"
						class="form-control" id="college" name="college" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
				<div class="form-group">
					<label for="is_grad">Graduated?</label>
					<div class="form-check">
						<label class="form-check-label"> <input type="radio"
							class="form-check-input" id="is_grad" name="is_grad" value=1>YES
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label"> <input type="radio"
							class="form-check-input" id="is_grad" name="is_grad" value=0>NO
						</label>
					</div>
				</div>
				<button type="button" id="btnSubmit" class="btn btn-secondary"
					onclick="add_education()">Submit</button>
			</form>
		</div>
	</div>
</div>
